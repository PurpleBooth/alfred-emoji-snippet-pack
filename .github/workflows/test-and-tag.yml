'on':
  push:
    branches:
      - '*'
  pull_request: null
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: nick-invision/retry@v1.0.1
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: sudo apt-get update && sudo apt-get install -y bats
    - uses: actions/checkout@v2
      with:
        lfs: true
    - uses: masa-iwasaki/setup-rbenv@1.2.0
    - run: |
        eval "$(rbenv init -)"
        rbenv install -s $(cat .ruby-version)
        bundle config set path 'vendor/bundle'
        bundle install
        make clean build test
    - uses: actions/upload-artifact@v2
      with:
        name: alfredsnippet-pack
        path: ./build/Emoji.alfredsnippets
  merge-and-push:
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]' || ( github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, 'Release v') )
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: '${{ secrets.COMMITTER_TOKEN }}'
          fetch-depth: 0  
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - id: get_previous_version
        run: echo ::set-output name=PREVIOUS_VERSION::$(git tag --sort=-creatordate | head -n 1)
        shell: bash
      - id: semvers
        uses: WyriHaximus/github-action-next-semvers@master
        with:
          version: '${{ steps.get_previous_version.outputs.PREVIOUS_VERSION }}'
      - run: mkdir -p ./version
      - if: "!contains(github.event.head_commit.message, 'BC BREAK') && !contains(github.event.head_commit.message, 'Signed-off-by: dependabot-preview[bot] <support@dependabot.com>')"
        run: echo "$VERSION" >./version/version
        env:
          VERSION: ${{ steps.semvers.outputs.v_minor }}
      - if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
        run: echo "$VERSION" >./version/version
        env:
          VERSION: ${{ steps.semvers.outputs.v_patch }}
      - run: echo "$VERSION" > ./version/version
        env:
          VERSION: ${{ steps.semvers.outputs.v_major }}
        if: "contains(github.event.head_commit.message, 'BC BREAK')"
      - shell: bash
        run: |
          git config user.name "GitHub"
          git config user.email "noreply@github.com"

          git fetch
      - shell: bash
        if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
        run: |
          git add .
          git stash
          git checkout master
          git merge --ff-only -
          git stash pop
      - shell: bash
        run: |
          git tag -a -m "Release $(cat ./version/version)" "$(cat ./version/version)"
          git push
          git push --tags
