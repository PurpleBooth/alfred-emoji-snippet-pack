name: Test and Tag
on:
  push:
    branches:
    - main
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    - uses: chaaz/versio-actions/install@v1.1
      name: Install versio
    - name: Check projects
      run: versio check
    - name: Print changes
      run: versio plan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USER: ${{ github.actor }}
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: sudo apt-get update && sudo apt-get install -y bats
    - uses: actions/checkout@v2.3.4
      with:
        lfs: true
    - uses: ruby/setup-ruby@v1
    - run: |
        bundle config set path 'vendor/bundle'
        bundle install
        make clean build test
    - uses: actions/upload-artifact@v2
      with:
        name: alfredsnippet-pack
        path: ./build/Emoji.alfredsnippets
  merge-and-push:
    if: github.ref == 'refs/heads/main'
    needs:
    - test
    - version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        token: ${{ secrets.COMMITTER_TOKEN }}
        fetch-depth: 0
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v3
      with:
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        git-user-signingkey: true
        git-commit-gpgsign: true
        git-tag-gpgsign: true
    - uses: chaaz/versio-actions/install@v1.1
      name: Install versio
    - run: echo ::set-output "BUMP=$( versio release --dry-run )"
      id: get_versio_plan
      env:
        GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
        GITHUB_USER: ${{ github.actor }}
    - name: Generate release
      if: ${{ contains(steps.get_versio_plan.outputs.BUMP, ' -> ') }}
      run: versio release
      env:
        GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
        GITHUB_USER: ${{ github.actor }}
